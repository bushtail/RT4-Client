image: java:8-jdk

variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    
before_script:
    - GRADLE_USER_HOME=`pwd`/.gradle
    - export GRADLE_USER_HOME
    
build:
    stage: build
    script: ./gradlew build
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: push
        paths:
            - build
            - .gradle

test:
  stage: test
  script: ./gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle
